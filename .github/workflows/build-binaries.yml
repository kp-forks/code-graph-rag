name: Build Binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
  release:
    types: [created]

permissions: read-all

jobs:
  build:
    name: Build ${{ matrix.platform }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: amd64
          - os: windows-latest
            platform: windows
            arch: amd64
          - os: macos-latest
            platform: darwin
            arch: amd64
          - os: macos-14
            platform: darwin
            arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@e4db8464a088ece1b920f60402e813ea4de65b8f # v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: |
          uv sync --extra treesitter-full
          uv add --dev pyinstaller

      - name: Build binary
        run: uv run python build_binary.py

      - name: Test binary
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" = "windows" ]; then
            ./dist/code-graph-rag-*.exe --version
          else
            ./dist/code-graph-rag-* --version
          fi

      - name: Upload binary artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: code-graph-rag-${{ matrix.platform }}-${{ matrix.arch }}
          path: dist/code-graph-rag-*
          retention-days: 30
          compression-level: 9

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          files: dist/code-graph-rag-*
          fail_on_unmatched_files: true

  sign-release:
    name: Sign Release Artifacts
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Install cosign
        uses: sigstore/cosign-installer@f713795cb21599bc4e5c4b58cbad1da852d7eeb9 # v3

      - name: Download all artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Sign artifacts
        shell: bash
        run: |
          for f in artifacts/*; do
            [ -f "$f" ] || continue
            cosign sign-blob --yes --bundle "${f}.sigstore.json" "$f"
          done

      - name: Upload signatures to release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          files: artifacts/*.sigstore.json
          fail_on_unmatched_files: false
